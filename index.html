<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/CSS/style.css">
    <title>Formulário de Login - Discord</title>
</head>
<body>
    <div class="logo">P É R I C L E S</div>

    <div class="container">

    <div class="left">

    <div class="header">
        <h2>Boas-vindas de volta!</h2>
        <p>Estamos muito animados em te ver novamente</p>
    </div>

    <form action="#" class="form">
    <label for="email">E-mail ou Número de telefone</label>
    <input type="text" class="email" id="email">

    <label for="password">Senha</label>
    <input type="password" class="password" id="password">
    <span class="forgot"><a href="">Esqueceu sua senha?</a></span>

          <button id="button">Entrar</button>
    
    <div class="singin">
        <p>Precisando de uma conta?<span><a href="">Registre-se</a></span></p>
    </div>
    </form>   
    </div>

    <div class="right">
    <img src="./public/Image/qrCode.png" alt="Escaneador automatico de Login">
    <h2>Entrar com Código QR</h2>
    <p>Escaneie isto com o <b>app movel</b> para fazer login automaticamente</p>
    </div>
    </div>
<script src="./public/JS/script.js"></script>
</body>
</html>
